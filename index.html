<body class="page">

  <div >

    </div>

<!-- блок, модальное окно -->
  <section class="popup popup_opened"> <!-- задание полупрозрачного фона -->
    <div class="form-popup"> <!-- модальное окно -->

      <div class="form-popup__close-item">
        <!-- <img src="images/close-icon-white.png" alt="Кнопка закрыть окно"> -->
      </div>
        <h2 class="form-popup__heading">Редактировать профиль</h2>

        <form action="">
        <!-- Информация о пользователе -->
         <input class="form-popup__item form-popup__item_text form-popup__item_line-bottom"
          type="text"
          id="user-name"
          name="username"
          placeholder="Введите Ваше имя"
          required
         >
         <input class="form-popup__item form-popup__item_text form-popup__item_line-bottom"
          type="text"
          id="user-info"
          name="userinfo"
          placeholder="Информация о себе"
          required
         >

         <!-- кнопка отправки данных формы -->
         <button class="form-popups__submit-buttom form-popups__submit-buttom_text" type="button" name="submitForm">Сохранить</button>

        </form>

    </div>
