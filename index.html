<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <meta name="description" content="Портфолио Юрий Егин на Яндекс Практикуме">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Юрий Егин">
</head>
<body class="page">

  <div >

<!-- header страницы -->

  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>

<!-- блок, profile -->

  <section class="profile">

    <div class="profile__block-info">
    <img class="profile__avatar" src="images/zhak-iv-kusto.png" alt="Аватар Жак-Ив Кусто">

    <div class="profile__profile-info">
      <div class="profile__edit-info">
        <h1 class="profile__avatar-header">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" name="addbutton" aria-label="Редактировать профиль"></button>
      </div>
      <p class="profile__avatar-content">Исследователь океана</p>
    </div>

    </div>

    <!-- кнопка добавления пользователя с данными -->

      <button class="profile__add-button" type="button" name="addbutton" aria-label="Добавить нового пользователя"></button>

  </section>

<!-- блок галереи пользователя, elements -->

  <section>
   <ul class="elements">
    <li class="elements__element">
      <img class="elements__element-image" src="images/park-monrepo-01.png" alt="Парк Монрепо">
        <div class="elements__zone-signature">
          <h2 class="elements__element-text">Парк Монрепо</h2>
          <button class="elements__element-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </li>

    <li class="elements__element">
      <img class="elements__element-image" src="images/park-gatchina.png" alt="Гатчинский парк">
        <div class="elements__zone-signature">
          <h2 class="elements__element-text">Гатчинский парк</h2>
          <button class="elements__element-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </li>

    <li class="elements__element">
      <img class="elements__element-image" src="images/aleksandrovskij-park-2.png" alt="Александровский парк">
        <div class="elements__zone-signature">
          <h2 class="elements__element-text">Александровский парк</h2>
          <button class="elements__element-like" type="button" aria-label="Поставить лайк"></button>
        </div>
      </li>


      <li class="elements__element">
        <img class="elements__element-image" src="images/kareliya.png" alt="Карелия">
          <div class="elements__zone-signature">
            <h2 class="elements__element-text">Рускеала, Карелия</h2>
            <button class="elements__element-like" type="button" aria-label="Поставить лайк"></button>
          </div>
      </li>

      <li class="elements__element">
        <img class="elements__element-image" src="images/aleksandrovskij-park-1.png" alt="Александровский парк">
          <div class="elements__zone-signature">
            <h2 class="elements__element-text">Александровский парк</h2>
            <button class="elements__element-like" type="button" aria-label="Поставить лайк"></button>
          </div>
      </li>

      <li class="elements__element">
        <img class="elements__element-image" src="images/park-monrepo-02.png" alt="Парк Монрепо">
          <div class="elements__zone-signature">
            <h2 class="elements__element-text">Парк Монрепо</h2>
            <button class="elements__element-like" type="button" aria-label="Поставить лайк"></button>
          </div>
      </li>
   </ul>
  </section>

</main>

<!-- footer страницы -->

<footer class="footer">
  <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

  </div> <!-- окончание дива page -->

<!-- блок попап и модальное окно -->
  <section class="popup popup_opened"> <!-- задание полупрозрачного фона -->
    <div class="popup__form-popup"> <!-- модальное окно -->

        <button class="popup__close" type="button" name="closepopup"></button>

        <h2 class="popup__heading">Редактировать профиль</h2>

        <form action="" name="userform">
        <!-- Информация о пользователе -->
         <input class="popup__item"
          type="text"
          id="user-name"
          name="username"
          placeholder="Введите Ваше имя"
          required
         >
         <input class="popup__item"
          type="text"
          id="user-info"
          name="userinfo"
          placeholder="Информация о себе"
          required
         >

         <!-- кнопка отправки данных формы -->
         <button class="popup__submit-buttom" type="submit" name="submitForm">Сохранить</button>
        </form>
    </div>
  </section>

</body>
</html>
